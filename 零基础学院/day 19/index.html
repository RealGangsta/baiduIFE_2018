<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">    
    <title>IFE ECMAScript</title>
</head>
<body>        
    <div id="wrapper">
        <div id="news-top" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>JS</span><a class="active" href="">Some Link2</a></li>
                    <li><span>CSS</span><a href="">Some Link3</a></li>
                    <li><span>JS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>
        <div id="news-normal" class="section">
            <h3>Some title</h3>
            <div class="content">
                <ul>
                    <li><span>HTML</span><a href="">Some Link1</a></li>
                    <li><span>HTML</span><a href="">Some Link2</a></li>
                    <li><span>JS</span><a class="active" href="#">Some Link3</a></li>
                    <li><span>CSS</span><a href="">Some Link4</a></li>
                </ul>
            </div>
            <img src="">
            <p class="">Some Text</p>
        </div>      
    </div>
    <script>

    function getAllListItem() {
        // 返回页面中所有li标签
        return document.getElementsByTagName('li');
    }

    function findAllHtmlSpanInOneSection(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var arr = [];
        var x = document.getElementById(sectionId);
        var y = x.getElementsByTagName('span');
        for(var i in y){
            if(y[i].innerHTML == 'HTML') 
                arr.push(y[i]);
        }
        return arr;
    }

    function findListItem(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var arr = [];
        var x = document.getElementById(sectionId);
        var y = x.getElementsByTagName('span');
        for(var i in y){
            if(y[i].innerHTML == spanCont && y[i].parentNode.tagName == 'LI')
                arr.push(y[i].parentNode);
        }
        return arr;
    }

    function getActiveLinkContent(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var arr = [];
        var x = document.getElementById(sectionId);
        var y = x.getElementsByTagName('a');
        for(var i in y){
            if(y[i].className == 'active')
                arr.push(y[i].innerHTML);
        }
        return arr;
    }

    //querySelector and querySelectorAll only version

    function getAllListItem1() {
        // 返回页面中所有li标签
        return document.querySelectorAll('li');
    }

    function findAllHtmlSpanInOneSection1(sectionId) {
        // 返回某个section下所有span中内容为HTML的span标签
        var arr = [];
        var x = document.querySelectorAll('div#'+sectionId+' span');
        for(var i in x){
            if(x[i].innerHTML == 'HTML')
                arr.push(x[i]);
        }
        return arr;
    }

    function findListItem1(sectionId, spanCont) {
        // 返回某个section下，所有所包含span内容为spanCont的LI标签
        var arr = [];
        var x = document.querySelectorAll('div#'+sectionId+' span');
        for(var i in x){
            if(x[i].innerHTML == spanCont && x[i].parentNode.tagName == 'LI')
                arr.push(x[i].parentNode);
        }
        return arr;
    }

    function getActiveLinkContent1(sectionId) {
        // 返回某个section下，class为active的链接中包含的文字内容
        var arr = [];
        var x = document.querySelectorAll('div#'+sectionId+' a.active');
        for(var i=0; i<x.length; i++){
            arr.push(x[i].textContent);
        }
        return arr;
    }


    </script>
</body>
</html>
