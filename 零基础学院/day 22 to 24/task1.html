<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>22 to 24</title>
	<style type="text/css">
		.blc{border: 1px solid #000; margin-bottom: 10px}
	</style>
</head>
<body>
	<div class="blc">
		<div>
			<label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input id="num-a" type="text">
			<label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input id="num-b" type="text">
		</div>
		<div>
			<button>判断当前选中的输入框输入内容是否为数字</button>
			<button>把 A 四舍五入为 B 个小数位数的数字</button>
			<button>当前选中数字的绝对值</button>
			<button>对当前选中的数字进行上舍入</button>
			<button>对当前选中的数字进行下舍入</button>
			<button>把当前选中的数字四舍五入为最接近的整数</button>
			<button>返回 A 和 B 中的最高值</button>
			<button>返回 A 和 B 中的最低值</button>        
		</div>
		<p id="result"></p>
	</div>

	<script type="text/javascript">
		//task 1
		var radioA = document.getElementById('radio-a');
		var radioB = document.getElementById('radio-b');
		var numA = document.getElementById('num-a');
		var numB = document.getElementById('num-b');
		var result = document.getElementById('result');
		var button = document.getElementsByTagName('button');
		function judge(){
			if(radioA.checked) return numA.value;
			else if(radioB.checked) return numB.value;
			else return false;
		}
		function isNum(n){
			if(isNaN(n)) return false;
			else return true;
		}
		function writeResult(t, str){
			t.innerHTML = str;
		}
		function absReturn(v){
			var r = Math.abs(v);
			return r;
		}
		button[0].onclick = function(){
			var value = judge();
			if(value === false) writeResult(result,'u havent select any radio');
			else if(value == '') writeResult(result,'plz input something');
			else if(isNum(value)) writeResult(result,'yep it is');
			else writeResult(result,'no it is not');
		}
		button[1].onclick = function(){
			var a = numA.value;
			var b = numB.value;
			if(isNum(a) && isNum(b)){
				if(b.indexOf('.') == -1) writeResult(result,(a*1).toFixed(b));   //usin a*1 cuz value return string type
				else writeResult(result,'the second input must be int type');
			}else console.log('not num!');
		}
		button[2].onclick = function(){
			var value = judge();
			if(value === false) writeResult(result,'u havent select any radio');
			else if(value == '') writeResult(result,'plz input something');
			else if(isNaN(value)) console.log('not num!');
			else writeResult(result,Math.abs(value*1));
		}
		button[3].onclick = function(){
			var value = judge();
			if(value === false) writeResult(result,'u havent select any radio');
			else if(value == '') writeResult(result,'plz input something');
			else if(isNaN(value)) console.log('not num!');
			else writeResult(result,Math.ceil(value*1));
		}
		button[4].onclick = function(){
			var value = judge();
			if(value === false) writeResult(result,'u havent select any radio');
			else if(value == '') writeResult(result,'plz input something');
			else if(isNaN(value)) console.log('not num!');
			else writeResult(result,Math.floor(value*1));
		}
		button[5].onclick = function(){
			var value = judge();
			if(value === false) writeResult(result,'u havent select any radio');
			else if(value == '') writeResult(result,'plz input something');
			else if(isNaN(value)) console.log('not num!');
			else writeResult(result,Math.round(value*1));
		}
		button[6].onclick = function(){
			var a = numA.value;
			var b = numB.value;
			if(isNum(a) && isNum(b)){
				writeResult(result, a*1>b*1?a:b);
			}else if(isNaN(a) || isNaN(b)) console.log('not num!');
			else writeResult(result, 'plz input and input right');
		}
		button[7].onclick = function(){
			var a = numA.value;
			var b = numB.value;
			if(isNum(a) && isNum(b)){
				writeResult(result, a*1<b*1?a:b);
			}else if(isNaN(a) || isNaN(b)) console.log('not num!');
			else writeResult(result, 'plz input and input right');
		}
	</script>
</body>
</html>
