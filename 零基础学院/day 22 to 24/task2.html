<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>task 2</title>
</head>
<body>
	<div>
		<label>String A:
			<input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
		</label>
		<textarea id="str-a"></textarea>
		<label>String B:
			<input id="radio-b" type="radio" name="str-obj" value="b">
		</label>
		<textarea id="str-b"></textarea>        
		<label>Num A：<input id="num-a" type="number" value="0"></label>
		<label>Num B：<input id="num-b" type="number" value="1"></label>
	</div>
	<div>
		<button>获取当前选中输入的内容长度</button>
		<button>当前选中输入中的第3个字符</button>
		<button>把两个输入框的文字连接在一起输出（concat）</button>
		<button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
		<button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
		<button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
		<button>当前选中输入框的行数</button>
		<button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
		<button>把所选输入框中的内容全部转为大写</button>
		<button>把所选输入框中的内容全部转为小写</button>
		<button>把所选输入框中内容的半角空格全部去除</button>
		<button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
	</div>
	<p id="result"></p>

	<script type="text/javascript">
		var radioA = document.getElementById('radio-a');
		var radioB = document.getElementById('radio-b');
		var strA = document.getElementById('str-a');
		var strB = document.getElementById('str-b');
		var numA = document.getElementById('num-a');
		var numB = document.getElementById('num-b');
		var result = document.getElementById('result');
		var button = document.getElementsByTagName('button');
		function writeResult(t, str){
			t.innerHTML = str;
		}
		function judge(){
			if(radioA.checked) return strA.value;
			else if(radioB.checked) return strB.value;
		}
		button[0].onclick = function(){
			var t = judge();
			writeResult(result, t.length);
		}
		button[1].onclick = function(){
			var t = judge();
			writeResult(result, t.charAt(2));
		}
		button[2].onclick = function(){
			var a = strA.value;
			var b = strB.value;
			writeResult(result, a.concat(b));
		}
		button[3].onclick = function(){
			var a = strA.value;
			var b = strB.value;
			writeResult(result, a.indexOf(b));
		}
		button[4].onclick = function(){
			var a = strA.value;
			var b = strB.value;
			writeResult(result, b.lastIndexOf(a));
		}
		button[5].onclick = function(){
			var s = judge();
			writeResult(result, s.slice(numA.value,numB.value));
		}
		button[6].onclick = function(){
			var s = judge();
			writeResult(result, s.split(/\n/).length);
		}
		button[7].onclick = function(){
			var s = judge();
			writeResult(result,s.substr(numA.value, numB.value));
		}
		button[8].onclick = function(){
			var s = judge();
			writeResult(result,s.toUpperCase());
		}
		button[9].onclick = function(){
			var s = judge();
			writeResult(result,s.toLowerCase());
		}
		button[10].onclick = function(){
			var s = judge();
			writeResult(result,s.replace(/ /g,""));
		}
		button[11].onclick = function(){
			var tar, oth;
			if(radioA.checked){
				tar = strA;
				oth = strB;
			}else if(radioB.checked){
				tar = strB;
				oth = strA;
			}
			writeResult(result,tar.value.replace(tar.value, oth.value));
		}
	</script>
</body>
</html>
