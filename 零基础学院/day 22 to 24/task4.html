<!DOCTYPE html>
<html>
<head>
	<title>task 4</title>
</head>
<body>
	<script type="text/javascript">
		var tree = {
		    "id": 0,
		    "name": "root",
		    "left": {
		        "id": 1,
		        "name": "Simon",
		        "left": {
		            "id": 3,
		            "name": "Carl",
		            "left": {
		                "id": 7,
		                "name": "Lee",
		                "left": {
		                    "id": 11,
		                    "name": "Fate"
		                }
		            },
		            "right": {
		                "id": 8,
		                "name": "Annie",
		                "left": {
		                    "id": 12,
		                    "name": "Saber"
		                }
		            }
		        },
		        "right": {
		            "id": 4,
		            "name": "Tony",
		            "left": {
		                "id": 9,
		                "name": "Candy"
		            }
		        }
		    },
		    "right": {
		        "id": 2,
		        "name": "right",
		        "left": {
		            "id": 5,
		            "name": "Carl",
		        },
		        "right": {
		            "id": 6,
		            "name": "Carl",
		            "right": {
		                "id": 10,
		                "name": "Kai"
		            }        
		        }
		    }
		}

		// 假设id和name均不会重复，根据输入name找到对应的id
		function findIdByName(name) {
			var obj = tree;
			function loop(node){
				if(node.name == name){
					console.log(node.id);
				}else{
					for(var key in node){
						if(node.hasOwnProperty(key)){
							var ele = node[key];
							if(typeof(ele) == 'object'){
								loop(ele);
							}
						}
					}
				}
			}
			loop(obj);
			
		}

		// 假设id和name均不会重复，根据输入id找到对应的name
		function findNameById(id) {
			var obj = tree;
			function loop(node){
				if(node.id == id){
					console.log(node.name);
				}else{
					for(var key in node){
						if(node.hasOwnProperty(key)){
							var ele = node[key];
							if(typeof(ele) == 'object'){
								loop(ele);
							}
						}
					}
				}
			}
			loop(obj);

		}

		// 把这个对象中所有的名字以“前序遍历”的方式全部输出到console中
		function getListWithDLR() {
			var list = [], obj = tree;
			function loop(node){
				if(node){
					list.push(node.name);
					loop(node.left);
					loop(node.right);
				}
			}
			loop(obj);
			console.log(list);

		}

		// 把这个对象中所有的名字以“中序遍历”的方式全部输出到console中
		function getListWithLDR() {
			var list = [], obj = tree;
			function loop(node){
				if(node){
					loop(node.left);
					list.push(node.name);
					loop(node.right);
				}
			}
			loop(obj);
			console.log(list);

		}

		// 把这个对象中所有的名字以“后序遍历”的方式全部输出到console中
		function getListWithLRD() {
			var list = [], obj = tree;
			function loop(node){
				if(node){
					loop(node.left);
					loop(node.right);
					list.push(node.name);
				}
			}
			loop(obj);
			console.log(list);

		}
	</script>
</body>
</html>
